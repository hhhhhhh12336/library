<html>
<body>

<h3>iframe 中始终显示滚动条：</h3>
<iframe src ="https://www.baidu.com" width="200" height="200" scrolling="yes">
  <p>Your browser does not support iframes.</p>
</iframe>

<h3>iframe 中从不显示滚动条：</h3>
<iframe src ="https://www.baidu.com" width="200" height="200" scrolling="no">
  <p>Your browser does not support iframes.</p>
</iframe>

<h3>iframe srcdoc属性：</h3>
<iframe srcdoc="<p>Hello world!</p>" 

src="/demo/demo_iframe_srcdoc.html">
  <p>Your browser does not support iframes.</p>
</iframe>

</body>
</html>
